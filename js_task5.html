<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT - TASK 5</title>
    <style>
        .con {
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            width: 500px;
            font-size: large;
        }

        .btn {
            font-size: large;
        }
    </style>

</head>

<body>
    <div class="con">
        <form name="f1" action="" onsubmit="return validate()">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name" />
                        <span id="namelocation" style="color:red"></span>
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" />
                        <span id="emaillocation" style="color:red"></span>
                    </td>
                </tr>
                <tr>
                    <td>Website:</td>
                    <td><input type="url" name="website" />
                        <span id="websitelocation" style="color:red"></span>
                    </td>
                </tr>
                <tr>
                    <td>Message:</td>
                    <td><textarea name="message" id="message" cols="20" rows="5"></textarea>
                        <span id="messagelocation" style="color:red"></span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" class="btn" value="submit" /></td>
                </tr>
            </table>
        </form>
    </div>

    <script type="text/javascript">
        function validate() {
            var name = document.f1.name.value;
            var email = document.f1.email.value;
            var website = document.f1.website.value;
            var message = document.f1.message.value;
            var status = false;
            if (name == "") {
                document.getElementById("namelocation").innerHTML = "This field is required";
                status = false;
            }
            else {
                status = true;
            }
            if (email == "") {
                document.getElementById("emaillocation").innerHTML = "A valid email address is required";
                status = false;
            }
            else {
                status = true;
            }
            if (website == "") {
                document.getElementById("websitelocation").innerHTML = "A valid url is required";
                status = false;
            }
            else {
                status = true;
            }
            if (message == "") {
                document.getElementById("messagelocation").innerHTML = "This field is required";
                status = false;
            }
            else {
                status = true;
            }

            return status;
        }  
    </script>
</body>

</html>
