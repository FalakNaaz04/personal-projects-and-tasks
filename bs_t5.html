<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .container {
            margin-right: auto;
            margin-left: auto;
            width: 500px;
            background-color: #efefef;
        }

        .btn {
            margin-left: 242px;
        }
    </style>
    <title>Bootstrap - Task 5
    </title>
</head>

<body>
    <div class="container mt-5">
        <form>
            <div class="row mb-3 mt-3">
                <label for="fname" class="col col-form-label form-label"><strong>First Name</strong></label>
                <div class="col was-validated mt-3">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" id="fname" name="fname" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please supply your first name</div>
                    </div>
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <label for="lname" class="col col-form-label form-label"><strong>Last Name</strong></label>
                <div class="col was-validated">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" id="lname" name="lname" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please supply your last name</div>
                    </div>
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <label for="email" class="col col-form-label form-label"><strong>Email</strong></label>
                <div class="col was-validated">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please supply your email address</div>
                    </div>
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <label for="phone" class="col col-form-label form-label"><strong>Phone#</strong></label>
                <div class="col was-validated">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please supply your phone number</div>
                    </div>
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <label for="add" class="col col-form-label form-label"><strong>Address</strong></label>
                <div class="col was-validated">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input type="text" class="form-control" id="add" name="add" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please supply your street address</div>
                    </div>
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <label for="city" class="col col-form-label form-label"><strong>city</strong></label>
                <div class="col was-validated">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input type="text" class="form-control" id="city" name="city" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please supply your city</div>
                    </div>
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <label for="hobbies" class="col col-form-label form-label"><strong>State</strong></label>
                <div class="col">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <select class="form-select " aria-label="Hobbies">
                            <option></option>
                            <option value="1">Tamil Nadu</option>
                            <option value="2">Kerala</option>
                            <option value="3">Maharashtra</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <label for="hosting" class="col col-form-label form-label"><strong>Do you have
                        hosting?</strong></label>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="hosting" id="hosting">
                        <label class="form-check-label" for="hosting">
                            yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="hosting" id="hosting">
                        <label class="form-check-label" for="hosting">
                            no
                        </label>
                    </div>
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <label for="exampleFormControlTextarea1" class="col col-form-label form-label"><strong>Project
                        Description</strong></label>
                <div class="col">
                    <div class="input-group">
                        <span class="input-group-addon was"><i class="glyphicon glyphicon-pencil"></i></span>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class=" mb-3">
                <button type="button" class="btn btn-warning">
                    <span class="glyphicon glyphicon-send"></span> Send
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
