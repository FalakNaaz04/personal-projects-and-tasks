<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bootstrap - Task 2</title>
    <style>
        .container {
            border: 1px solid rgb(247 245 245);
            margin-left: auto;
            margin-right: auto;
            width: 405px;
            background-color: rgb(247 245 245);
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <form class="was-validated">
            <div class="mb-3 mt-3">
                <label for="uname" class="form-label"><strong>Name</strong></label>
                <input type="text" class="form-control" id="uname" name="uname" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Name is required.</div>
            </div>
            <div class="mb-3 mt-3">
                <label for="email" class="form-label"><strong>Email</strong></label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Email is required.</div>
            </div>
            <div class="mb-3 mt-3">
                <label for="pwd" class="form-label"><strong>Password</strong></label>
                <input type="password" class="form-control" id="pwd" name="pswd" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Password is required.</div>
            </div>
        </form>
        <div class="mb-3 mt-3">
            <label for="hobbies" class="form-label"><strong>Hobbies</strong></label>
            <select class="form-select " aria-label="Hobbies">
                <option></option>
                <option value="1">Sports</option>
                <option value="2">Dancing</option>
                <option value="3">Reading books</option>
            </select>
        </div>
        <div class="d-grid mb-3">
            <button class="btn btn-danger" type="button">Submit</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
